<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Submeter o Projeto</title>
	<style>
		body{
			background-color: #000080;
		}
		
		h1{
			font-family: verdana;
			color: white;
			font-size: 15pt;
		}
		
		h2{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}
	</style>
</h:head>
<h:body>
 	 <p align="right"><img src="/Sara/images/unit.png" /></p>
	<center><h1><h:outputLabel value="Bem vindo" /></h1></center>
	<center><h2><h:outputLabel value="Sistema de Cadastro do Projeto" /></h2></center>
	<div>
	<h:form>
	<p:growl id="growl" sticky="true" showDetail="true" />
	
		<p:wizard flowListener="#{projetoController.onFlowProcess}">
			<p:tab id="personal" title="Dados do Projeto">
				<p:panel header="Dados do Projeto">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Título:" />
						<p:inputText maxlength="50" size="30" value="#{projetoController.pr.titulo}" required="true"
							label="Titulo" />

						<h:outputText value="Área:" />
						<p:inputText maxlength="50" size="30" value="#{projetoController.pr.cod_area}" />
						
						<h:outputLabel value="Subarea do Conhecimento:" />						
						<p:inputText value="#{projetoController.pr.cod_area}" required="true" />
						 
						<h:outputLabel value="Especialidade:" />						
						<p:inputText maxlength="50" size="30" value="#{projetoController.pr.modalidade}">
							<f:validateLength  maximum="20"  /> 
						</p:inputText>
						
						<h:outputText value="Ir para o final" />
                    	<h:selectBooleanCheckbox value="#{professorController.skip}" />							
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab title="Dados de Conteúdo">
				<p:panel header="Dados de Conteúdo">			
					<h:panelGrid>								
						<h:outputLabel value="Palavras-Chave:" />				
							<p:inputText maxlength="50" size="30" value="#{projetoController.pr.palavras_chave}"/>				
						<h:outputLabel value="Resumo do projeto (mínimo de 50 e máximo de 300 caracteres)" />				
							<p:inputTextarea cols="60" rows="10" value="#{projetoController.pr.resumo_projeto}">
								<f:validateLength  minimum="50" maximum="300"  />
							</p:inputTextarea>				
						</h:panelGrid>		
						<h:outputText value="Ir para o final" />
		               	<h:selectBooleanCheckbox value="#{professorController.skip}" />				
				</p:panel>	
			</p:tab>	
	
			<p:tab title="Cronograma do Projeto">
				<p:panel header="Cronograma do Projeto">
					<h:panelGrid columns="1">				
					<h:outputLabel value="Calendário de Iniciação Científica/Projeto:" />								
					<h:outputLabel id="perrioIni" value="Período Inicial" />
						<p:calendar id="perIni" value="#{projetoController.pr.per_ini}" locale="de" navigator="true"  pattern="dd/MM/yyyy" mask="true" />
					<h:outputLabel id="perioFim" value="Período Final" />
						<p:calendar id="perFim" value="#{projetoController.pr.per_fim}" locale="de" navigator="true"  pattern="dd/MM/yyyy" mask="true" />
					<h:outputLabel value="Tarefa" />
						<p:inputTextarea cols="60" rows="10" id="tarefa" value="#{projetoController.t.nomeTarefa}" />				
					</h:panelGrid>
										
				</p:panel>				
			</p:tab>
			<p:tab id="confirm" title="Confirmação">				
				<p:panel header="Confirmação">
					<h:panelGrid id="confirmacao" columns="3"
						columnClasses="grid,grid,grid">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Título"/>
							<h:outputText maxlength="50" size="30" value="#{projetoController.pr.titulo}" required="true" label="Titulo" styleClass="outputLabel"/>
							
							<h:outputText value="Área:" />
							<h:outputText maxlength="50" size="30" value="#{projetoController.pr.cod_area}" styleClass="outputLabel"/>
							
							<h:outputText value="Subarea do Conhecimento:" />						
							<h:outputText value="#{projetoController.pr.cod_area}" required="true" styleClass="outputLabel"/>
							 
							<h:outputText value="Especialidade:" />						
							<h:outputText maxlength="50" size="30" value="#{projetoController.pr.modalidade}" styleClass="outputLabel"/>
							
							<h:outputText value="Palavras-Chave:" />				
							<h:outputText maxlength="50" size="30" value="#{projetoController.pr.palavras_chave}" styleClass="outputLabel"/>				
						
							<h:outputText value="Resumo do projeto:" />				
							<h:outputText cols="60" rows="10" value="#{projetoController.pr.resumo_projeto}" styleClass="outputLabel"/>
							
							<h:outputText  value="Calendário de Iniciação Científica/Projeto:"  />
							<h:outputText />								
							
							<h:outputText value="Período Inicial" />							
							<h:outputText value="#{projetoController.pr.per_ini}" styleClass="outputLabel"/>
							
							<h:outputText value="Período Final" styleClass="outputLabel"/>
							<h:outputText value="#{projetoController.pr.per_fim}" locale="de" navigator="true"  pattern="dd/MM/yyyy" mask="true" styleClass="outputLabel"/>
							
							<h:outputText value="Tarefa" />
							<h:outputText cols="60" rows="10" value="#{projetoController.tarefa}" styleClass="outputLabel"/>
							
							<h:outputText />
							<h:outputText />
						</h:panelGrid>
					</h:panelGrid>
					
					<p:commandButton actionListener="#{projetoController.cadastrar(projetoController.pr)}" value="Enviar" update="growl" />
				</p:panel>
			</p:tab>
		</p:wizard>
		<p>		
		<p:button href="/pages/TelaPaginaInicialProfessor.jsf"	value="Voltar" />
		</p>
	</h:form>
	</div>
</h:body>
</html>
