<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro do Professor</title>
	<style>
body {
	background-color: #000080;
}

h1 {
	font-family: verdana;
	color: white;
	font-size: 15pt;
}

h2 {
	font-family: verdana;
	color: white;
	font-size: 12pt;
}
</style>
</h:head>
<h:body>
	<p align="right">
		<img src="/Sara/images/unit.png" />
	</p>
	<center>
		<h1>
			<h:outputLabel value="Bem vindo" />
		</h1>
	</center>
	<center>
		<h2>
			<h:outputLabel value="Sistema de Cadastro do Professor" />
		</h2>
	</center>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{}">
			<p:tab id="pessoal" title="Pessoal">
				<p:panel header="Detalhes Pessoais">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">


						<h:outputLabel value="Nome:" />
						<p:inputText maxlength="50" size="30"
							value="#{professorController.professor.nome}" />

						<h:outputLabel value="CPF:" />

						<p:inputMask mask="999.999.999-99" maxlength="50" size="30"
							value="#{professorController.professor.CPF}" />

						<h:outputLabel value="Senha:" />

						<p:inputText required="true" type="password" maxlength="50"
							size="30" value="#{professorController.professor.senha}" />

						<h:outputLabel value="Confirme a Senha:" />

						<p:inputText id="conf-senha" required="true" type="password"
							maxlength="50" size="30" />

						<h:outputLabel value="MatrÃ­cula:" />

						<p:inputText maxlength="50" size="30" required=""
							value="#{professorController.professor.matricula}" />

						<h:outputLabel value="Email:" />

						<p:inputText maxlength="50" size="30"
							value="#{professorController.professor.email}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>
		</p:wizard>
	</h:form>
</h:body>
</html>
