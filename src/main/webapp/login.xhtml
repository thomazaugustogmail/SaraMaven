<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<style>
body {
	background-color: #000080;
}

h1 {
	font-family: verdana;
	color: white;
	font-size: 15pt;
}

h2 {
	font-family: verdana;
	color: white;
	font-size: 12pt;
}
</style>
</h:head>
<h:body>
	<p align="right">
		<img src="/Sara/images/unit.png" />
	</p>
	<center>
		<h1>
			<h:outputLabel value="Bem vindo ao SARA" />
		</h1>
	</center>
	<center>
		<h2>
			<h:outputLabel value="Faça seu Login" />
		</h2>
	</center>
		<h:form>
		<center>
			<p:growl id="msg" showDetail="true" sticky="true" />
			<p:tabView>
				<p:tab title="Login">
					<h:panelGrid columns="1">
						<h:outputLabel value="Usuário:" />
						<p:inputMask mask="999.999.999-99" value="#{loginBean.cpf}"
							required="true" requiredMessage="Campo usuário não informado"
							converterMessage="Informe o usuário" />

						<h:outputLabel value="Senha:" />
						<p:password value="#{loginBean.password}" required="true"
							requiredMessage="Campo senha não informado"
							converterMessage="Informar a sennha" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			<p align="center">
				<p:commandButton value="Entrar" update="msg" action="#{loginBean.doLogin()}"/>
			</p>
			<a href="cadastro_prof.xhtml"><font color="yellow">Cadastro do Professor</font></a> <br /> 
			<a href="TelaRecuperarSenha.xhtml"><font color="yellow">Esqueci minha Senha</font></a><br />
			<a href=""><font color="yellow">Ajuda</font></a>
		</center>
	</h:form>
</h:body>
</html>
