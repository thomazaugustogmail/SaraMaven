<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
   <h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pagina Inicial do Professor</title>
		<style>
		body{
			background-color: #000080;
		}		
		h1{
			font-family: verdana;
			color: white;
			font-size: 15pt;
		}
		
		h2{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}
                
                h3{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}
	</style>
</h:head>
 
    <h:body>
        <p align="right"><img src="/Sara/images/unit.png"/></p>
        <center><h2>Listagem dos Projetos</h2></center>
        <div>
			<p:dataTable var="proj" value="#{projetobean.listAll()}">
			    <p:column headerText="Protocolo">
			        <h:outputText value="#{proj.id}" />
			    </p:column>	 			    
			    <p:column headerText="Titulo">
			        <h:outputText value="#{proj.titulo}" />
			    </p:column>			 
			    <p:column headerText="Modalidade">
			        <h:outputText value="#{proj.modalidade}" />
			    </p:column>			    			    
			    <p:column headerText="Viinculação">
			        <h:outputText value="#{proj.vinculacao}" />
			    </p:column>
			    <p:column headerText="Período Inicial">
			        <h:outputText value="#{proj.per_ini}" />
			    </p:column>
			    <p:column headerText="Período Final">
			        <h:outputText value="#{proj.per_fim}" />
			    </p:column>
			     <p:column headerText="Bolsista">
			        <h:outputText value="#{proj.bolsista}" />
			    </p:column>
			     <p:column headerText="Status">						     
			        <h:outputText id="status" value="#{proj.aprovado}" />
			    </p:column>
			    <p:column headerText="Código da Área">
			        <h:outputText value="#{proj.cod_area}" />
			    </p:column>			   	
			   	<p:column headerText="Avaliar">
			   	<p:outputPanel id="customPanel" style="margin-bottom:10px">
			   	<h:form>
			        <p:selectOneRadio id="customRadio" layout="custom">
			           <f:selectItem itemLabel="Red" itemValue="reprovado" />
			           <f:selectItem itemLabel="Green" itemValue="aprovado" />			           
	       			</p:selectOneRadio>
	       			<p:commandButton  value="Avaliar" />
       			</h:form>
       			</p:outputPanel>		        
			    </p:column>
			</p:dataTable>
		</div>
	<p align="right">	
		<p:button href="#{navigationBean.redirectToTelaCoordenador()}" value="Voltar" />	
	</p>
    </h:body>
</html>
