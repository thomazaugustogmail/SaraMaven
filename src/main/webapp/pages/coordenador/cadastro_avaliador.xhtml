<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro do Avaliador</title>
	<style>
		body{
			background-color: #000080;
		}
		
		h1{
			font-family: verdana;
			color: white;
			font-size: 15pt;
		}
		
		h2{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}
	</style>
</h:head>
<h:body>
	<center><p align="right"><img src="/SaraMaven/images/unit.png"/></p>
	<h1><h:outputLabel value="Bem vindo" /></h1>
	<h2><h:outputLabel value="Sistema de Cadastro do Avaliador" /></h2></center>
	<h:form >
		<p:tabView>
			<p:growl id="msg" sticky="true" showDetail="true" />
			<p:tab title="Cadastrar Avaliador">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />					
					<p:inputText maxlength="50" size="30" value="#{AvaliadorBean.dP.nome}"/>
					
					<h:outputLabel value="CPF:" />
					
					<p:inputMask mask="999.999.999-99" value="#{AvaliadorBean.dP.cpf}"/>
					
					<h:outputLabel value="Conta Bancária:" />
					
					<p:inputText maxlength="50" size="30" value="#{AvaliadorBean.dP.contaBancaria}" />
					
					<h:outputLabel value="Área de atuação:" />
					
					<p:inputText maxlength="50" size="30" value="#{AvaliadorBean.dP.area}"/>
					
					<h:outputLabel value="Senha" />
					
					<p:password maxlength="15" size="15" value="#{AvaliadorBean.dP.senha}"/>
					
					<p:commandButton value="Cadastrar" action="#{AvaliadorBean.cadastrar(AvaliadorBean.dP)}" update="msg"/>
					<p:button  value="Cancelar" href="#{navigationBean.ToTelaCoordenador()}" />
				
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>	
</h:body>
</html>
