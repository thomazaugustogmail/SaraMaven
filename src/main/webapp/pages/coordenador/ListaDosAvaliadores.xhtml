<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista dos Avaliadores</title>
        <style>
		body{
			background-color: #000080;
		}
		
		h1{
			font-family: verdana;
			color: white;
			font-size: 15pt;
		}
		
		h2{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}
	</style>

    </h:head>
    <h:body>
    	<p align="right"><img src="/Sara/images/unit.png"/></p>
        <center><h2>Listagem dos Avaliadores</h2></center>
	        <p:panel>
		        <div>
					<p:dataTable  id="tbl" var="ava" value="#{AvaliadorBean.listByTipo(AvaliadorBean.dP.tipo)}">
					    <p:column headerText="Area">
					        <h:outputText value="#{ava.area}" />
					    </p:column>
					 
					    <p:column headerText="CPF">
					        <h:outputText value="#{ava.cpf}" />
					    </p:column>
					 
					    <p:column headerText="Nome">
					        <h:outputText value="#{ava.nome}" />
					    </p:column>
					 
					    <p:column headerText="Conta Bancaria">
					        <h:outputText value="#{ava.contaBancaria}" />
					    </p:column>
					    <p:column headerText="Remover">
					    	<h:form>
					    		<p:growl id="msg" autoUpdate="true" showDetail="true" sticky="true"/>
						        <p:commandButton value="Remover" action="#{AvaliadorBean.remover(ava.id)}" update="msg"/>
					    	</h:form>
					    </p:column>					    
					</p:dataTable>
				</div>    
			</p:panel>		
		<p align="right">	
			<p:button href="#{navigationBean.redirectToTelaCoordenador()}" value="Voltar" />	
		</p>
    </h:body>
</html>
