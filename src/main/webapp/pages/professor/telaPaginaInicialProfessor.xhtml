<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
   <h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pagina Inicial do Professor</title>
		<style>
		body{
			background-color: #000080;
		}
		
		h1{
			font-family: verdana;
			color: white;
			font-size: 15pt;
		}
		
		h2{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}       
         h3{
			font-family: verdana;
			color: white;
			font-size: 12pt;
		}
	</style>
</h:head>
<h:body>     	
   <center><p align="right"><img src="/Sara/images/unit.png"/></p>
	   <h1>Bem Vindo #{loginBean.usuarioWeb.nome}</h1>
	   <h2>Pagina Inicial do Professor</h2>
	   <h3>Abaixo escolha uma de suas opções:</h3>
   </center>        
   <h:form>
        <p:growl id="msg" sticky="true" showDetail="true"/>
        <center>
        	<h:panelGrid columns="4">
	            <p:button disabled="false" value="Submeter Projeto" href="#{navigationBean.ToTelaSubmissaoProjeto()}"/>
	            <p:button disabled="false" value="Meus Projetos" href="#{navigationBean.ToListagemProjetosProfessor()}" />
	            <p:button disabled="true" value="Incluir Alunos"  href=""/>
	            <p:button disabled="true" value="Relatórios" href="" />
	            <p:button disabled="true" value="Substituir/Cancelar" href="" />
	            <p:button disabled="true" value="Acompanhar Relatório" href="" />
	            <p:button disabled="true" value="Cadastrar Calendário dos Projetos" href="#" />
	            <p:button disabled="true" value="Calendário Iniciação Científica" href="#" />
	            <p:button disabled="true" value="Emitir Certificado" href="#" />
	            <p:button value="Sair" href="#{loginBean.doLogout()}" />	            
            </h:panelGrid>
         </center>
     </h:form>
</h:body>
</html>
