<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pagina Inicial do Professor</title>
	<script type="text/javascript">
		function start() {
		    PF('statusDialog').show();
		}
		 
		function stop() {
		    PF('statusDialog').hide();
		}
		</script>
	<style>
body {
	background-color: #000080;
}

h1 {
	font-family: verdana;
	color: white;
	font-size: 15pt;
}

h2 {
	font-family: verdana;
	color: white;
	font-size: 12pt;
}

h3 {
	font-family: verdana;
	color: white;
	font-size: 12pt;
}
</style>
</h:head>

<h:body>
	<p align="right">
		<img src="/Sara/images/unit.png" />
	</p>
	<center>
		<h2>Listagem dos Projetos</h2>
	</center>
	<p:dataTable var="proj"
		value="#{projetobean.findByCPF(ProfessorBean.dP.cpf)}">
		<p:column headerText="Protocolo">
			<h:outputText value="#{proj.id}" />
		</p:column>
		<p:column headerText="Titulo">
			<h:outputText value="#{proj.titulo}" />
		</p:column>
		<p:column headerText="Status">
			<h:outputText value="#{proj.aprovado}" />
		</p:column>
		<p:column headerText="Editar">
			<p:commandButton value="Editar" />
		</p:column>

		<p:column headerText="Remover">
			<h:form>
				<p:growl id="msg" sticky="true" showDetail="true" />
				<p:commandButton value="Remover"
					action="#{ProfessorBean.remover(proj)}" />
			</h:form>
		</p:column>

	</p:dataTable>
	<p align="right">
		<p:button href="#{navigationBean.toTelaPaginaInicialProfessor()}"
			value="Voltar" />
	</p>
</h:body>
</html>
